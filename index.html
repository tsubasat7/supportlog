<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>心理支援アプリ（施設内運用版）</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>心理状態・特性サポートアプリ</h1>
</header>


<section class="mode-select">
<button onclick="setMode('user')">本人モード</button>
<button onclick="setMode('family')">家族モード</button>
<button onclick="setMode('supporter')">支援者モード</button>
</section>


<section class="input-block">
<h2>今日の行動・言動・気分を入力</h2>
<textarea id="inputText" placeholder="例：朝から不安が強く、音に敏感でイライラ。約束が守れないと言われて落ち込んだ"></textarea>
<button onclick="analyze()">分析する</button>
</section>


<section id="result" class="result-block"></section>


<script src="app.js"></script>
</body>
</html>
